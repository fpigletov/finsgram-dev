<section class="main__registration registration">
  <div class="registration__container container">
    <div class="registration__top top">
      <span class="registration__label label">Заявка</span>
    </div>
    <div class="registration__body">
      <h2 class="registration__title title">Регистрация на чемпионат:</h2>
      <div class="registration__wrapper">
        <form action="#" method="post" class="registration__form registration-form">
          <label class="registration-form__label">
            <input type="text" name="first-name" placeholder="Имя" class="registration-form__input">
          </label>
          <label class="registration-form__label">
            <input type="text" name="family-name" placeholder="Фамилия" class="registration-form__input">
          </label>
          <label class="registration-form__label">
            <input type="text" name="address" placeholder="Адрес" class="registration-form__input">
          </label>
          <label class="registration-form__label">
            <input type="text" name="school" placeholder="Наименование учебного заведения"
              class="registration-form__input">
          </label>
          <label class="registration-form__label">
            <input type="tel" name="phome" placeholder="Контактный телефон" class="registration-form__input">
          </label>
          <label class="registration-form__label">
            <input type="email" name="email" placeholder="E-mail" class="registration-form__input">
          </label>
          <label class="registration-form__checkbox checkbox">
            <input type="checkbox" name="policy" value="yes" class="checkbox__input">
            <span class="checkbox__text">Согласен с <a href="#" target="_blank" class="checkbox__link">Условиями
                использования</a> формы заявки и <a href="#" target="_blank" class="checkbox__link">Политикой
                конфиденциальности</a>
              лица, разместившего форму заявки</span>
          </label>
          <div class="registration-form__bottom">
            <button type="submit" class="registration-form__btn btn btn-content">РЕГИСТРАЦИЯ</button>
          </div>
        </form>
      </div>
      <div class="registration__megaphone">
        <picture>
          <source srcset="img/general/megaphone.webp 1x, img/general/megaphone-2x.webp 2x" type="image/webp">
          <img loading="lazy" src="img/general/megaphone.png" srcset="img/general/megaphone-2x.png 2x"
            alt="Картинка Мегафон">
        </picture>
      </div>
      <div class="registration__bg">
        <picture>
          <source srcset="img/general/blur-bg.webp 1x, img/general/blur-bg-2x.webp 2x" type="image/webp">
          <img loading="lazy" src="img/general/blur-bg.png" srcset="img/general/blur-bg-2x.png 2x"
            alt="Картинка Задний фон">
        </picture>
      </div>
      <div class="registration__plane">
        <picture>
          <source srcset="img/general/paper-plane.webp 1x, img/general/paper-plane-2x.webp 2x" type="image/webp">
          <img loading="lazy" src="img/general/paper-plane.png" srcset="img/general/paper-plane-2x.png 2x"
            alt="Картинка Бумажный самолетик">
        </picture>
      </div>
    </div>
  </div>
</section>
